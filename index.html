<!DOCTYPE html>
<html lang="en">
<head>

<body>

  <!------- navbar start------ -->

  <div class="navbar  bg-blue-700">

  <h1 id="h1" class="mt-[6rem]">LOGIN</h1>
    <div class="container w-96 ">

    <div class="login form ">
      <form action="#" id="form">
        <label class="labl-font" for="Email">Email</label>
        <input type="text" id="Email" placeholder="Enter your email">
        <label class="labl-font"  for="Password">Password</label>
        <input type="password" id="Password" placeholder="Enter your password">
       <div class="btn-center"><input type="submit" class="button" value="Login"></div>
      </form>
      <div class="signup">
      <label for="check"><a href="signup.html">NOT A USER?REGISTER FIRST</a></label> 
      </div>
    </div> 
    </div>



    <script type="module" src="login.js"></script>
